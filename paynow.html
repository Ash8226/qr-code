<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNow Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PayNow Payment</h1>
        <p>Enter the amount you want to pay:</p>
        <form id="paynowForm">
            <label for="amount">Amount (SGD):</label><br>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
            <br><br>
            <button type="button" onclick="generatePayNowQR()">Generate QR Code</button>
        </form>
        <div id="qrCodeContainer" style="margin-top: 20px;"></div>
        <p style="margin-top: 20px; font-size: small;">Powered by <strong>Ashirel Business Solutions</strong></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function generatePayNowQR() {
            const amount = document.getElementById("amount").value;
            if (amount) {
                const qrContainer = document.getElementById("qrCodeContainer");
                qrContainer.innerHTML = ""; // Clear existing QR code
                const paynowURI = `https://paynowqr.sg/pay?receiver=91820458&amount=${amount}`;
                QRCode.toCanvas(paynowURI, { width: 200 }, (error, canvas) => {
                    if (error) console.error(error);
                    else qrContainer.appendChild(canvas);
                });
            } else {
                alert("Please enter a valid amount.");
            }
        }
    </script>
</body>
</html>
