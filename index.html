<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNow Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100px;
            margin-top: 20px;
        }
        p.footer {
            margin-top: 20px;
            font-size: small;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PayNow Payment</h1>
        <p>Receiver: <strong>Ashirel Business Solutions</strong></p>
        <p>Enter the amount you want to pay:</p>
        <form id="paymentForm">
            <label for="amount">Amount (SGD):</label><br>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
            <br><br>
            <button type="button" onclick="redirectToPayNow()">Submit</button>
        </form>
        <img src="Ashirel Logo.jpg" alt="Ashirel Business Solutions Logo">
        <p class="footer">Powered by Ashirel Business Solutions</p>
    </div>

    <script>
        function redirectToPayNow() {
            const amount = document.getElementById("amount").value;
            if (amount) {
                // Generate PayNow URL
                const paynowURL = `https://paynowqr.sg/pay?receiver=91820458&amount=${amount}`;
                window.location.href = paynowURL; // Redirect to PayNow
            } else {
                alert("Please enter a valid amount.");
            }
        }
    </script>
</body>
</html>
