<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNow Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100px;
            margin: 20px auto;
        }
        canvas {
            margin-top: 20px;
        }
        p.footer {
            margin-top: 20px;
            font-size: small;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PayNow Payment</h1>
        <p>Receiver: <strong>Ashirel Business Solutions</strong></p>
        <p>Enter the amount you want to pay:</p>
        <form id="paymentForm">
            <label for="amount">Amount (SGD):</label><br>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
            <br><br>
            <button type="button" onclick="generatePayNowQR()">Generate QR Code</button>
        </form>
        <canvas id="qrCanvas"></canvas>
        <img src="Ashirel_Logo.jpg" alt="Ashirel Business Solutions Logo">
        <p class="footer">Powered by Ashirel Business Solutions</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function generatePayNowQR() {
            const amount = document.getElementById("amount").value;
            const phoneNumber = "91820458"; // Replace with your actual phone number
            if (amount) {
                // Construct PayNow QR data
                const paynowData = `
                    000201010211
                    26580013SG.PAYNOW01012021440009+SG.PAYNOW.P2P
                    0208MOBILE
                    2304${phoneNumber}
                    5303704
                    54${amount.length < 2 ? `0${amount}` : amount}
                    5802SG
                    6304
                `.replace(/\s+/g, ""); // Remove spaces for valid QR data format
        
                // Generate QR code
                const qrCanvas = document.getElementById("qrCanvas");
                qrCanvas.style.display = "block"; // Show the QR canvas if hidden
                QRCode.toCanvas(qrCanvas, paynowData, function (error) {
                    if (error) console.error(error);
                });
            } else {
                alert("Please enter a valid amount.");
            }
        }
    </script>
</body>
</html>
